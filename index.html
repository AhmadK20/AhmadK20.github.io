<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="Google">
            <h1 id="GoogleLabel">
                <span class="letter g1">G</span>
                <span class="letter o1">o</span>
                <span class="letter o2">o</span>
                <span class="letter g2">g</span>
                <span class="letter l">l</span>
                <span class="letter e">e</span>
            </h1>
            <form action="https://www.google.com/search">
                <input id="SearchBar" class="Inputs" type="text" name="q" placeholder="Search">
                <input id="GoogleSearch" class="Inputs" type="submit" value="Google Search">
            </form>
        </div>
        <form action="image.html">
            <input id="image" type="submit" value="Google images search">
        </form>
        <form action="advanced.html">
            <input id="advanced" type="submit" value="Google advanced search">
        </form>
    </body>
</html>
