<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google image search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="Google">
            <h1 id="GoogleLabel">
                <span class="letter g1">G</span>
                <span class="letter o1">o</span>
                <span class="letter o2">o</span>
                <span class="letter g2">g</span>
                <span class="letter l">l</span>
                <span class="letter e">e</span>
            </h1>
            <form action="https://www.google.com/images">
                <input id="SearchBar" class="Inputs" type="text" name="q" placeholder="Search">
                <input class="Inputs SearchImage  HoverInputs" type="submit" value="Search Image">
            </form>
        </div>
        <h3 id="imagesLabel">images</h3>
        <form action="index.html">
            <input id="BackToGoogleSearch" class="HoverInputs" type="submit" value="Google search">
        </form>
    </body>
</html>
